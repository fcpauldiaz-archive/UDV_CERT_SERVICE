{% extends 'base.html' %}
{% block title %} Welcome ! {% endblock %}
{% block content %}
<div class="container">
  <div class="row center">
    <div class="col s12 l12 m12">
      <h2 class="header">Certificaciones UDV</h2>
   </div>
  </div>
    <form>
      <div class="row center">
        <div class="input-field col s12 l6 m8 offset-m2 offset-l3">
          <input placeholder="Carné UDV" id="first_name" type="text" class="validate">
          <label for="first_name">Carné</label>
        </div>
      </div>
      <div class="row center">
        <div class="input-field col s12 l6 m8 offset-m2 offset-l3">
          <input id="password" type="password" class="validate">
          <label for="password">Clave de Seguridad</label>
        </div>
      </div>
    </form>
  <div class="row center">
    <a href="#" class="btn-large waves-effect waves-light blue-paypal btn-block">Buscar</a>
  </div>
</div>
{% endblock %}
